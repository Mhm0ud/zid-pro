version: "3.7"

services:
  nest:
      build:
        context: .
        dockerfile: Dockerfile
      restart: always
      ports:
        - 3030:3000
      environment:
        - DATABASE_LOGGING=true
        - DB_HOST=database
        - DB_PORT=3306
        - DB_NAME=nest
        - DB_USER=root
        - DB_PASSWORD=test
        - DATABASE_SYNC=true
 
  database:
    image: mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=nest
      - MYSQL_ROOT_PASSWORD=test
    command: mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    cap_add:
      - SYS_NICE
    volumes:
      - ./database/nest:/var/lib/mysql
